{% extends "layout.html" %}
{% block content %}

<div class="section">
  <div class="container">
    <div class="content-center">

  <form method="POST" action="">
    {{ form.csrf_token }}
    <p>{{ form.username.label }} {{ form.username }}</p>
    <p>{{ form.password.label }} {{ form.password }}</p>
    <p>{{ form.confirm_pass.label }} {{ form.confirm_pass }}</p>
    <input type="submit" value="Register">
  </form>
</div>


{% endblock content %}
